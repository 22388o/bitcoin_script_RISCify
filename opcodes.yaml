OP_0, OP_FALSE:
  hex: '0x00'
  input: Nothing.
  opcode: '0'
  output: (empty value)
Pushdata Bytelength:
  hex: 0x01-0x4b
  input: (special)
  opcode: 1-75
  output: data
OP_PUSHDATA1:
  hex: '0x4c'
  input: (special)
  opcode: '76'
  output: data
OP_PUSHDATA2:
  hex: '0x4d'
  input: (special)
  opcode: '77'
  output: data
OP_PUSHDATA4:
  hex: '0x4e'
  input: (special)
  opcode: '78'
  output: data
OP_1NEGATE:
  hex: '0x4f'
  input: Nothing.
  opcode: '79'
  output: '-1'
OP_1, OP_TRUE:
  hex: '0x51'
  input: Nothing.
  opcode: '81'
  output: '1'
OP_2-OP_16:
  hex: 0x52-0x60
  input: Nothing.
  opcode: 82-96
